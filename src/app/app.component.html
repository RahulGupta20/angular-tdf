<div class="container">
  <h1>Bootcamp Enrollment form</h1>

  <form #userForm="ngForm">

    {{ userForm.value | json }}
    <hr>
    {{userModel | json}}


    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="userName" [(ngModel)]="userModel.name">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
      <label>phone</label>
      <input type="tel" class="form-control" name="phone" [(ngModel)]="userModel.phone">
    </div>
    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input type="radio" class="form-check-input"  [(ngModel)]="userModel.timePreference" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9AM - 12)</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input"   [(ngModel)]="userModel.timePreference" name="timePreference" value="evening">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>
    <div class="form-group m-3">
      <input type="checkbox" class="form-check-input" name="subscribe"  [(ngModel)]="userModel.subscribe">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>
    <button class="btn btn-primary" type="submiy">Submit form</button>
  </form>
</div>
